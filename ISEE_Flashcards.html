<head>
<meta charset="UTF-8" />

<title>Flashcard App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: 50px auto;
    text-align: center;
    background-color: #cce7ff; /* Light blue background */
  }
  #flashcard-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 30px 0;
  }
  #flashcard {
    border: 2px solid #333;
    border-radius: 10px;
    padding: 40px 50px;
    font-size: 24px;
    min-height: 140px;
    width: 350px;
    background: white; /* white flashcard */
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    user-select: none;
    transition: background 0.3s;
    cursor: default;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 140px; /* or keep your current min-height */
  }
  #flashcard.flipped {
    background: #f0f8ff; /* subtle difference when flipped */
  }
  button {
    margin: 10px 15px;
    padding: 10px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #333;
    background: white;
    transition: background-color 0.2s;
  }
  button:hover:not(:disabled) {
    background-color: #d0e7ff;
  }
  button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }
  /* Arrow buttons styling */
  #prevBtn, #nextBtn {
    font-weight: bold;
    font-size: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    line-height: 0;
    padding: 0;
    user-select: none;
  }
  #controls-row {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  #action-buttons {
    margin-top: 30px;
  }
</style>
</head>

</div>

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(allFlashcards);

  let currentIndex = 0;
  let showingFront = true;
  let knownIndices = new Set();
  let reviewIndices = new Set();
  let currentDeck = [...allFlashcards];

  const flashcardEl = document.getElementById("flashcard");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const flipBtn = document.getElementById("flipBtn");
  const knownBtn = document.getElementById("knownBtn");
  const reviewBtn = document.getElementById("reviewBtn");
  const resetBtn = document.getElementById("resetBtn");
  const reviewPageBtn = document.getElementById("reviewPageBtn");

  // -------------------------------------------
  // LOCAL STORAGE
  // -------------------------------------------
  function saveToLocalStorage() {
  const knownCards = [...knownIndices].map(word =>
    allFlashcards.find(card => card.front === word)
  );

  const reviewCards = [...reviewIndices].map(word =>
    allFlashcards.find(card => card.front === word)
  );

  localStorage.setItem("knownFlashcards", JSON.stringify(knownCards));
  localStorage.setItem("reviewFlashcards", JSON.stringify(reviewCards));
}


  function loadFromLocalStorage() {
    const known = JSON.parse(localStorage.getItem("knownFlashcards")) || [];
    const review = JSON.parse(localStorage.getItem("reviewFlashcards")) || [];

    knownIndices = new Set(known);
    reviewIndices = new Set(review);

    reviewPageBtn.disabled = (knownIndices.size === 0 && reviewIndices.size === 0);
  }

  // -------------------------------------------
  // DISPLAY CARD
  // -------------------------------------------
  function displayCard() {
    if (currentDeck.length === 0) {
      flashcardEl.textContent = "No flashcards to show.";
      prevBtn.disabled = true;
      nextBtn.disabled = true;
      flipBtn.disabled = true;
      knownBtn.disabled = true;
      reviewBtn.disabled = true;
      resetBtn.disabled = false;
      flashcardEl.classList.remove("flipped");
      return;
    }

    const card = currentDeck[currentIndex];
    flashcardEl.textContent = showingFront ? card.front : card.back;

    prevBtn.disabled = (currentIndex === 0);
    nextBtn.disabled = (currentIndex === currentDeck.length - 1);

    flipBtn.disabled = false;
    knownBtn.disabled = false;
    reviewBtn.disabled = false;
    resetBtn.disabled = false;
  }

  // -------------------------------------------
  // FLIP
  // -------------------------------------------
  flipBtn.addEventListener("click", () => {
    showingFront = !showingFront;
    flipBtn.textContent = showingFront ? "Show Definition" : "Show Word";
    flashcardEl.classList.toggle("flipped", !showingFront);
    displayCard();
  });

  // -------------------------------------------
  // NAVIGATION
  // -------------------------------------------
  prevBtn.addEventListener("click", () => {
    if (currentIndex > 0) {
      currentIndex--;
      showingFront = true;
      flipBtn.textContent = "Show Definition";
      displayCard();
    }
  });

  nextBtn.addEventListener("click", () => {
    if (currentIndex < currentDeck.length - 1) {
      currentIndex++;
      showingFront = true;
      flipBtn.textContent = "Show Definition";
      displayCard();
    }
  });

  // -------------------------------------------
  // MARK AS KNOWN
  // -------------------------------------------
  knownBtn.addEventListener("click", () => {
  const card = currentDeck[currentIndex];

  // add to known set
  knownIndices.add(card.front);

  // remove from review if it was there
  reviewIndices.delete(card.front);

  saveToLocalStorage();

  currentDeck.splice(currentIndex, 1);
  if (currentIndex >= currentDeck.length) currentIndex = currentDeck.length - 1;

  showingFront = true;
  flipBtn.textContent = "Show Definition";
  reviewPageBtn.disabled = (knownIndices.size === 0 && reviewIndices.size === 0);

  displayCard();
});


  // -------------------------------------------
  // ADD TO REVIEW (FIXED)
  // -------------------------------------------
  reviewBtn.addEventListener("click", () => {
  const card = currentDeck[currentIndex];

  reviewIndices.add(card.front);
  knownIndices.delete(card.front); // can't be in both

  saveToLocalStorage();

  currentDeck.splice(currentIndex, 1);
  if (currentIndex >= currentDeck.length) currentIndex = currentDeck.length - 1;

  showingFront = true;
  flipBtn.textContent = "Show Definition";
  reviewPageBtn.disabled = (knownIndices.size === 0 && reviewIndices.size === 0);

  displayCard();
});

    flipBtn.textContent = "Show Definition";

    localStorage.removeItem("knownFlashcards");
    localStorage.removeItem("reviewFlashcards");

    reviewPageBtn.disabled = true;
